{% extends "PhoneStore/layout.html" %}


{% block body %}
<h1>phones</h1>

<style>
  table{
    border: 1px solid black;
    border-collapse: collapse;
  }

  td{
    border: 1px solid black;
    padding: 2px;
  }

  th{
    border: 1px solid black;
    padding: 2px;
  }
</style>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>manufacturer</th>
        <th>price</th>
        <th>description</th>
        {% for p in phone %}
        <tr>
            <td><a href = "{% url 'PhoneStore:add' p.id %}">{{p.id}}</a></td>
            <td>{{p.name}}</td>
            <td>{{p.manufacturer}}</td>
            <td>{{p.price}}</td>
            <td>{{p.description}}</td>
            {% endfor %}
        </tr>
    </tr>
</table>

{% endblock %}
