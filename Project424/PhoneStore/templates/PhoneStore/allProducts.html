{% extends "PhoneStore/layout.html" %}


{% block body %}
<br>
<h1 style="text-align:center;  "> <b> <b>Here is our offers</b></b></h1>
<br>
<br>

<style>
  table{
    border: 1px solid black;
    border-collapse: collapse;
  }

  td{
    border: 1px solid black;
    padding: 2px;
    text-align:center;
  }

  th{
    border: 1px solid black;
    padding: 2px;
    text-align:center;
  }
</style>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>manufacturer</th>
        
        {% for p in phone %}
        <tr>
            <td ><a href = "{% url 'PhoneStore:add' p.id %}">{{p.id}}</a></td>
            <td>{{p.name}}</td>
            <td>{{p.manufacturer}}</td>
           
            {% endfor %}
        </tr>
    </tr>
</table>

{% endblock %}
