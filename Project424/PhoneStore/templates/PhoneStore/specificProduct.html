{% extends 'PhoneStore/layout.html' %}

{% block body%}
<br>
 <h1 style="text-align:center;  "> <b> {{ phone.name }} </b></h1>
 <br>
 <ul class="list-group"> 
    <li class="list-group-item"> id : {{phone.id}} </li>
    <li class="list-group-item"> Manufacturer : {{ phone.manufacturer }} </li>
    <li class="list-group-item"> Phone Price : {{ phone.price }} SAR </li>
    <li class="list-group-item"> Description : {{ phone.description }} </li>
 </ul>
 <br>
 <div class='update'>
 <a href="{% url 'PhoneStore:update' phone.id %}" style="text-align:center;" > Update</a>
 </div>
 <br>
 <div class="back">
 <a href="{% url  'PhoneStore:phone' %}" >Go Back</a>
 </div>

       <form
       action="{% url 'PhoneStore:book' %}" 
       method='post'>
             {% csrf_token %}
             <label for="quantity">Quantity (between 1 and 5):</label>
             <input type="number" id="quantity" name="quantity" min="1" max="5"> 
             
        <input type="submit" value="submit" />
 </form> 
            
       
        
{% endblock %}
    </html>
