{% extends 'PhoneStore/layout.html' %}

{% block body%}
 <h1> Phone : {{ phone.name }} </h1>
 <ul class=" list list-group"> 
    <li> id : {{phone.id}} </li>
    <li> Manufacturer : {{ phone.manufacturer }} </li>
    <li> Phone Price : {{ phone.price }} SAR </li>
    <li> Description : {{ phone.description }} </li>
 </ul>
 <a href="{% url 'PhoneStore:update' phone.id %}">Update</a>
       <form
       action="{% url 'PhoneStore:book' %}" 
       method='post'>
             {% csrf_token %}
             <select name="phone" id=''>
                  {% for name in phones %}
                         <option value="{{phone.id}}"> {{name}} </option>
                         {% endfor %}
             </select>
             
             <label for="quantity">Quantity (between 1 and 5):</label>
             <input type="number" id="quantity" name="quantity" min="1" max="5"> 
             
        <input type="submit" value="submit" />
 </form> 
            
       
        <a href="{% url  'PhoneStore:phone' %}">Go Back</a>
{% endblock %}
    </html>
