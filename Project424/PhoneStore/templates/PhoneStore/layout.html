<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Add item </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
         
        <style>
            .button {
                position: relative;
                background-color: #04AA6D;
                border: none;
                font-size: 28px;
                color: #FFFFFF;
                padding: 20px;
                width: 200px;
                text-align: center;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
              }
              
              .button:after {
                content: "";
                background: #90EE90;
                display: block;
                position: absolute;
                padding-top: 300%;
                padding-left: 350%;
                margin-left: -20px!important;
                margin-top: -120%;
                opacity: 0;
                transition: all 0.8s
              }
              
              .button:active:after {
                padding: 0;
                margin: 0;
                opacity: 1;
                transition: 0s
              }
            .update {
                
                text-align:center;
            }
            .back {
                
                text-align:center;
            }
            .table table-striped {
                align-item:"center";
            }
            a:link, a:visited {
  background-color: #04AA6D;
  color: white;
  padding: 14px 25px;
  text-align: center; 
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: green;
}
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
               
              }
           
           .navigation ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
              }
              
             .navigation li {
                float: left;
              }
              
             .navigation li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
              }
              
             
             .navigation li a:hover {
                background-color: #111;
              }
        </style>
    </head>
    <body>
        <div class="navigation">
        <nav>
            <ul>
                
                
                <li><a href='{% url  "PhoneStore:phone" %}'>Phone List</a></li>
                
                
                <li><a href='{% url  "PhoneStore:viewaddform" %}'>Add Product</a></li>
                <li><a href='{% url  "PhoneStore:login" %}'>Logout</a></li>
            </ul>
        </nav>
    </div>
    <img src="https://static.vecteezy.com/system/resources/previews/005/116/381/original/phone-store-logo-template-this-design-use-mobile-symbol-suitable-for-business-free-vector.jpg" width=100px class="center">
         {% block body%}
        
        {% endblock %}

    </body>
    </html>
